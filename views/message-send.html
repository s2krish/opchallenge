<header id="header">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">
          <img alt="Brand" src="./assets/images/logo.png">
        </a>
      </div>
    <div class="nav navbar-nav navbar-right">
        <span ng-controller="MeCtrl">Welcome {{ user.first_name }}!</span>
        <a class="btn btn-default navbar-btn" href="#user">User</a>
        <a class="btn btn-default navbar-btn" href="#messages">Message</a>
    </div>
    </div>
  </nav>
</header>

<div class="message-compose container-fuild" ng-controller="MessageSendCtrl">
    <div class="container message-form">
    <h1>Send Message</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">To</label>
            <div class="col-xs-10">
                {{user.first_name}} {{user.last_name}}
                <input type="hidden" ng-model="message.sent_to">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Subject</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="message.subject" placeholder="Subect">
            </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="control-label col-xs-2">Message</label>
            <div class="col-xs-10">
              <textarea class="form-control" rows="8" ng-model="message.message"></textarea>
          </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <input type="hidden" ng-model="message.sent_by">
                <input type="submit" class="btn btn-primary" ng-click="send()" value="Send">
            </div>
        </div>
    </form>
  </div>
 </div>
